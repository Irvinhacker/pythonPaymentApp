<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{background-color: #CA7373;}
        form{background-color: #EEE2B5; padding: 30px; border-radius: 10px;box-shadow:0px 0px 10px wheat;}
        .navbar{background:linear-gradient(#D7B26D,#CA7373);}
        {% comment %} button{width:250px;border:2px solid black;} {% endcomment %}

    </style>
</head>
<body>

  <header class="fixed-top ">
    <nav class="navbar navbar-expand-lg container-fluid ">
      <div class="container-fluid justify-content-center" >
        <a class="navbar-brand dv" href="{% url 'home' %}">
            <img src={% static "images/logo/main_logo-removebg1.png" %} alt="Logo" width="45" height="35" class="d-inline-block align-text-top ">
            ⎝⎝𝐏𝐀𝐘𝐌𝐄𝐍𝐓𝐙⎠⎠
        </a>
      <div>                
    </nav>
</header>
<br><br>
{% comment %} Login Section {% endcomment %}

  <div class="container text-center">

    <h2 class="m-auto mt-5">SignUp</h2>

    <div class="row">
      <form method="POST" class="fm col-6 m-auto mt-5">
        {% csrf_token %}
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" name="username" placeholder="ajith">
          <label for="username">User Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="useremail" name="useremail" placeholder="Password">
          <label for="useremail">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="userpassword" name="userpassword" placeholder="Password">
          <label for="userpassword">Password</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="userconfirmpassword" name="userconfirmpassword" placeholder="Confirm Password">
            <label for="userconfirmpassword">Confirm Password</label>
          </div>
        <br>
        <div class="vstack gap-2 col-md-5 mx-auto text-center">
          <button type="submit" class="btn btn-secondary">Signup</button>
          <hr>
          <label>Already a User ?</label>
          <a class="text-dark link-underline link-underline-opacity-0" href="{% url 'login' %}">Login</a>
        </div>
      </form>
    </div>

    <div>
      {% for message in messages %}
      <h3>{{message}}</h3>
      {% endfor %}
    </div>
    
  </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
