<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} base {% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{background-color: #CA7373;}
        form{background-color: #EEE2B5; padding: 30px; border-radius: 10px;box-shadow:0px 0px 10px wheat;}
        .navbar{background:linear-gradient(#D7B26D,#CA7373);}
        .coralbg{background-color:rgb(235, 208, 110); color:rgb(202, 101, 101);}
        .yellowbg{background-color: #EEE2B5; color: #CA7373;}
        .title{font-size: 40px; font-weight: 900; color:rgb(243, 232, 155);}
    </style>
</head>
<body>
    <div class="container position-relative"> 
        
        {% comment %} Header Section {% endcomment %}

        <header class="fixed-top">
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid ">
                    <a class="navbar-brand" href="{% url 'home' %}">
                        <img src={% static "images/logo/main_logo-removebg1.png" %} alt="Logo" width="45" height="35" class="d-inline-block align-text-top">
                        ⎝⎝𝐏𝐀𝐘𝐌𝐄𝐍𝐓𝐙⎠⎠
                      </a>
                      <div>
                  {% comment %} <a class="navbar-brand " href="#">Navbar</a> {% endcomment %}
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                      <a class="nav-link" href="#">Features</a>
                      <a class="nav-link" href="#">Pricing</a>
                      <a class="nav-link" href="#">Offers</a>
                      <a class="nav-link" href="{% url 'login' %}" alt="Login" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="Login"><i class="fa-solid fa-user"></i></a>
                      <a class="nav-link" href="{% url 'signup' %}" alt="Login" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="signup"><i class="fa-solid fa-user-plus"></i></a>

                    </div>
                  </div>
                 </div>
                </div>
              </nav>
        </header><br><br><br><br>
    
        <div>{% block content %} {% endblock %}</div>


    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
